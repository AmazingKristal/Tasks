<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="assets/images/sticky-note.png" type="image/x-icon">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Task Board</title>
</head>
<body onload="setDateMin(), backgroundBalls()">
        <div id="backgroundContainer">
        </div>
    <header>
        <h1>My Task Board</h1>
    </header>
    <main>
        <form class="taskForm">
            <label for="nameBox">Task Name : </label>
            <br>
            <input type="text" id="nameBox">
            <br><br>
            <label for="descriptionBox">Task Description</label>
            <br>
            <textarea id="descriptionBox"></textarea>
            <br><br>
            <label for="timeBox">Time : </label>
            <input type="time" id="timeBox">
            <label for="dateBox">Date : </label>
            <input type="date" id="dateBox">
            <br><br>
            <button type="button" onclick="saveTask()" class="btn btn-outline-info saveBtn">Add Task</button>
            <button type="reset" class="btn btn-outline-info clearBtn">Clear Task</button>
        </form>
        <div id="alertContainer">
        </div>
    </main>
    <section id="taskSection">
    </section>
</body>
</html>
